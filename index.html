<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <section class="header__main__section" >
            <article class="header__title" >
                <h1>Live User filter</h1>
                <p>Search by name and/or description</p>
            </article>
            <div class="search__div">
                <input type="search" id="input__search" class="input__search" placeholder="Search...">
            </div>
        </section>
    </header>

    <main id="main__gallery" class="main">
        <section id="main__section" class="main__section" >
            <article class="user__section" >
                <div class="user__image__container">
                    <img src="" alt="">
                </div>
                <div class="user__data__viwer" >
                    <h2 id="user__name">name</h2>
                    <span id="user__description" >description</span>
                </div>
            </article>
            <span class="span"></span>
        </section>
    </main>

</body>
</html>
